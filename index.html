<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floresta das 99 Noites</title>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const App = () => {
  const [screen, setScreen] = React.useState('splash');
  const [points, setPoints] = React.useState(0);
  
  if (screen === 'splash') {
    return (
      <div className="min-h-screen bg-gradient-to-b from-gray-900 via-green-900 to-black flex items-center justify-center p-6">
        <div className="text-center">
          <div className="text-8xl mb-4">🌲</div>
          <h1 className="text-4xl font-bold text-white mb-2">Floresta das</h1>
          <h1 className="text-5xl font-bold text-green-400 mb-4">99 Noites</h1>
          <p className="text-xl text-gray-300">Jurerê</p>
          <button
            onClick={() => setScreen('menu')}
            className="mt-8 bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-lg text-xl font-bold"
          >
            INICIAR AVENTURA
          </button>
        </div>
      </div>
    );
  }
  
  if (screen === 'menu') {
    return (
      <div className="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white p-6">
        <div className="max-w-md mx-auto">
          <h1 className="text-3xl font-bold text-center mb-8 text-green-400">Menu Principal</h1>
          <div className="bg-gray-800 rounded-lg p-4 mb-6">
            <p className="text-gray-400">Pontos: {points}/100</p>
          </div>
          <div className="space-y-4">
            <button
              onClick={() => setScreen('mode')}
              className="w-full bg-green-600 hover:bg-green-700 p-4 rounded-lg text-xl font-bold"
            >
              JOGAR
            </button>
            <button
              onClick={() => setScreen('splash')}
              className="w-full bg-gray-700 hover:bg-gray-600 p-4 rounded-lg font-bold"
            >
              Voltar
            </button>
          </div>
        </div>
      </div>
    );
  }
  
  if (screen === 'mode') {
    return (
      <div className="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white p-6">
        <div className="max-w-md mx-auto">
          <button onClick={() => setScreen('menu')} className="mb-6 text-gray-400">← Voltar</button>
          <h1 className="text-3xl font-bold text-center mb-8 text-green-400">Escolha o Modo</h1>
          <div className="space-y-4">
            <button
              onClick={() => alert('Modo Local - Em desenvolvimento')}
              className="w-full bg-blue-600 hover:bg-blue-700 p-6 rounded-lg text-left"
            >
              <h3 className="text-xl font-bold">🎯 Modo Local</h3>
              <p className="text-sm text-gray-300">15 pontos perto de você</p>
            </button>
            <button
              onClick={() => alert('Modo Jurerê - Em desenvolvimento')}
              className="w-full bg-purple-600 hover:bg-purple-700 p-6 rounded-lg text-left"
            >
              <h3 className="text-xl font-bold">🌆 Modo Jurerê</h3>
              <p className="text-sm text-gray-300">19 pontos turísticos</p>
            </button>
          </div>
        </div>
      </div>
    );
  }
  
  return <div className="min-h-screen bg-black text-white flex items-center justify-center">Carregando...</div>;
};

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
